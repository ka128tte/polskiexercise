<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Polskie czasowniki - Grupa I</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
        }
        .correct {
            color: darkgreen;
            background-color: lightgreen;
        }
        .incorrect {
            color: darkred;
            background-color: lightcoral;
            text-decoration: line-through;
        }
        .question p {
            font-size: 1.5em;
            margin-top: 50px;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            min-height: 40px;
        }
        input {
            text-align: center;
            width: 120px;
            height: 30px;
            font-size: 1em;
        }
        .emoji {
            font-size: 1.2em;
            width: 20px;
            text-align: center;
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Nunito", sans-serif;
            text-transform: uppercase;
            color: white;
            background-color: rgb(59, 121, 80);
        }
    </style>
</head>
<body>
    <h1>Polskie czasowniki - Grupa I</h1>
    <form id="cloze-test"></form>
    <div class="button-container">
        <button class="check-button" onclick="checkAnswers()">Проверь</button>
        <button class="next-button" onclick="loadNewVerb()">Дальше</button>
    </div>
    
    <script>
        var verbs = [
            {verb: "Badać", translation: "Исследовать", forms: ["badam", "badasz", "bada", "badamy", "badacie", "badają"]},
            {verb: "Bełkotać", translation: "Лепетать", forms: ["bełkoczę", "bełkoczesz", "bełkocze", "bełkoczemy", "bełkoczecie", "bełkoczą"]},
            {verb: "Biegać", translation: "Бегать", forms: ["biegam", "biegasz", "biega", "biegamy", "biegacie", "biegają"]}
        ];
        
        var form = document.getElementById('cloze-test');
        var currentVerb = null;
        
        function loadNewVerb() {
            form.innerHTML = "";
            currentVerb = verbs[Math.floor(Math.random() * verbs.length)];
            
            var questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            var questionP = document.createElement('p');
            questionP.textContent = currentVerb.verb + ' (' + currentVerb.translation + '):';
            questionDiv.appendChild(questionP);
            
            var pronouns = ["Ja", "Ty", "On/ona/ono", "My", "Wy", "Oni/one"];
            pronouns.forEach(function(pronoun, i) {
                let wrapper = document.createElement('div');
                wrapper.classList.add('input-wrapper');
                
                let pronounSpan = document.createElement('span');
                pronounSpan.textContent = pronoun;
                pronounSpan.style.width = "80px";
                pronounSpan.style.textAlign = "right";
                
                let inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.dataset.answer = currentVerb.forms[i];
                
                let emojiSpan = document.createElement('span');
                emojiSpan.classList.add('emoji');
                
                wrapper.appendChild(pronounSpan);
                wrapper.appendChild(inputField);
                wrapper.appendChild(emojiSpan);
                questionDiv.appendChild(wrapper);
            });
            
            form.appendChild(questionDiv);
        }
        
        function checkSingleAnswer(input) {
            let emojiSpan = input.nextElementSibling;
            let correctAnswer = input.dataset.answer.toLowerCase();
            if (input.value.toLowerCase() === correctAnswer) {
                input.className = 'correct';
                emojiSpan.textContent = '✔️';
            } else {
                input.className = 'incorrect';
                emojiSpan.textContent = '❌';
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkSingleAnswer(document.activeElement);
            }
        });
        
        loadNewVerb();
    </script>
</body>
</html>
