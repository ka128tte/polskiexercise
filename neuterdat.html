<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Celownik - r. nijaki</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
        }
        .correct {
            color: darkgreen;
            background-color: lightgreen;
        }
        .incorrect {
            color: darkred;
            background-color: lightcoral;
            text-decoration: line-through;
        }
        input[type="text"] {
            width: 150px;
        }
        .question p {
            font-size: 1.5em;
            margin: 10px 0; /* Reduced margin to decrease space between elements */
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .input-wrapper span {
            margin-left: 8px;
            font-size: 1.2em;
        }
        .input-container {
            display: flex;
            flex-direction: row; /* Aligns "Widzę" and the input field on the same line */
            align-items: center;
            justify-content: center;
        }
        .input-container p {
            margin-right: 10px; /* Space between "Widzę" and the input */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            margin-top: 10px; /* Add margin above the buttons */
        }
        button {
            font-family: "Nunito", sans-serif;
            text-transform: uppercase;
            border-radius: 7px;
            border: none;
            color: white;
            background-color: rgb(59, 121, 80);
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 10px; /* Space between the buttons */
        }
    </style>
</head>
<body>
    <h1>Polskie rzeczowniki - Celownik</h1>
    <div id="question-container">
        <!-- Random question will be displayed here -->
    </div>
    <script>
        var nouns = [
    {noun: "Muzeum", translation: "Музей", dat: "muzeum"},
    {noun: "Akwarium", translation: "Аквариум", dat: "akwarium"},
    {noun: "Forum", translation: "Форум", dat: "forum"},
    {noun: "Podium", translation: "Подиум", dat: "podium"},
    {noun: "Liceum", translation: "Лицей", dat: "liceum"},
    {noun: "Gimnazjum", translation: "Гимназия", dat: "gimnazjum"},
    {noun: "Centrum", translation: "Центр", dat: "centrum"},
    {noun: "Archiwum", translation: "Архив", dat: "archiwum"},
    {noun: "Planetarium", translation: "Планетарий", dat: "planetarium"},
    {noun: "Terrarium", translation: "Террариум", dat: "terrarium"},
    {noun: "Szczenię", translation: "Щенок", dat: "szczenięciu"},
    {noun: "Kocię", translation: "Котёнок", dat: "kocięciu"},
    {noun: "Niemowlę", translation: "Младенец", dat: "niemowlęciu"},
    {noun: "Prosię", translation: "Поросёнок", dat: "prosięciu"},
    {noun: "Cielę", translation: "Телёнок", dat: "cielęciu"},
    {noun: "Jagnię", translation: "Ягнёнок", dat: "jagnięciu"},
    {noun: "Koźlę", translation: "Козлёнок", dat: "koźlęciu"},
    {noun: "Kurczę", translation: "Цыплёнок", dat: "kurczęciu"},
    {noun: "Pisklę", translation: "Птенец", dat: "pisklęciu"},
    {noun: "Wilczę", translation: "Волчонок", dat: "wilczęciu"},
    {noun: "Zwierzę", translation: "Животное, зверь", dat: "zwierzęciu"},
    {noun: "Źrebię", translation: "Жеребёнок", dat: "źrebięciu"},
    {noun: "Bydlę", translation: "Скотина, быдлёнок ", dat: "bydlęciu"},
    {noun: "Bliźnię", translation: "Близнец", dat: "bliźnięciu"},
    {noun: "Imię", translation: "Имя", dat: "imieniu"},
    {noun: "Znamię", translation: "Родимое пятно, родинка", dat: "znamieniu"},
    {noun: "Plemię", translation: "Племя", dat: "plemieniu"},
    {noun: "Ramię", translation: "Плечо", dat: "ramieniu"},
    {noun: "Brzemię", translation: "Бремя", dat: "brzemieniu"},
    {noun: "Wymię", translation: "Вымя", dat: "wymieniu"},
    {noun: "Strzemię", translation: "Стремя", dat: "strzemieniu"},
	{noun: "Ciemię", translation: "Темя", dat: "ciemieniu"},
	{noun: "Okno", translation: "Окно", dat: "oknu"},
    {noun: "Wiadro", translation: "Ведро", dat: "wiadru"},
    {noun: "Jezioro", translation: "Озеро", dat: "jezioru"},
    {noun: "Błoto", translation: "Грязь", dat: "błotu"},
    {noun: "Jądro", translation: "Ядро", dat: "jądru"},
    {noun: "Lustro", translation: "Зеркало", dat: "lustru"},
    {noun: "Srebro", translation: "Серебро", dat: "srebru"},
    {noun: "Złoto", translation: "Золото", dat: "złotu"},
    {noun: "Żebro", translation: "Ребро", dat: "żebru"},
    {noun: "Piętro", translation: "Этаж", dat: "piętru"},
    {noun: "Futro", translation: "Мех, шуба", dat: "futru"},
    {noun: "Dobro", translation: "Добро, благо", dat: "dobru"},
    {noun: "Zło", translation: "Зло", dat: "złu"},
    {noun: "Wino", translation: "Вино", dat: "winu"},
    {noun: "Piwo", translation: "Пиво", dat: "piwu"},
    {noun: "Niebo", translation: "Небо", dat: "niebu"},
    {noun: "Mydło", translation: "Мыло", dat: "mydłu"},
    {noun: "Siodło", translation: "Седло", dat: "siodłu"},
    {noun: "Masło", translation: "Масло", dat: "masłu"},
    {noun: "Drzewo", translation: "Дерево", dat: "drzewu"},
    {noun: "Bagno", translation: "Болото", dat: "bagnu"},
    {noun: "Włókno", translation: "Волокно", dat: "włóknu"},
    {noun: "Wapno", translation: "Известь", dat: "wapnu"},
    {noun: "Szkło", translation: "Стекло", dat: "szkłu"},
    {noun: "Rzemiosło", translation: "Ремесло", dat: "rzemiosłu"}
        ];

var container = document.getElementById('question-container');

    function loadRandomQuestion() {
        container.innerHTML = ''; // Clear the container

        // Pick a random noun
        var randomIndex = Math.floor(Math.random() * nouns.length);
        var nounObj = nouns[randomIndex];

        // Create the question
        var questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        // Text for the noun and translation
        var questionP = document.createElement('p');
        questionP.textContent = nounObj.noun + ' (' + nounObj.translation + ')';
        questionDiv.appendChild(questionP);

        // Add input container with "Dziękuję:" and the input field aligned on the same line
        var inputContainer = document.createElement('div');
        inputContainer.classList.add('input-container');

        // Add "Widzę:" to the input container
        var seeTextP = document.createElement('p');
        seeTextP.textContent = "Dziękuję:";
        inputContainer.appendChild(seeTextP);

        // Input field
        let input = document.createElement('input');
        input.type = 'text';
        input.dataset.answer = nounObj.dat;

        let emojiSpan = document.createElement('span');
        emojiSpan.classList.add('emoji');

        inputContainer.appendChild(input);
        inputContainer.appendChild(emojiSpan);
        questionDiv.appendChild(inputContainer);

        // Add Check Button
        let checkButton = document.createElement("button");
        checkButton.textContent = "Проверь";
        checkButton.type = "button";

        // Add Next Button
        let nextButton = document.createElement("button");
        nextButton.textContent = "Дальше";
        nextButton.type = "button";
        nextButton.style.marginLeft = "10px";
        nextButton.addEventListener("click", loadRandomQuestion);

        // Function to check the answer
        function checkAnswer() {
            if (input.value.toLowerCase() === input.dataset.answer.toLowerCase()) {
                input.className = 'correct';
                emojiSpan.textContent = '✔️';
                input.dataset.correct = "true"; // Mark the input as correct
            } else {
                input.className = 'incorrect';
                emojiSpan.textContent = '❌';
                input.dataset.correct = "false"; // Mark the input as incorrect
            }
        }

        checkButton.addEventListener("click", checkAnswer);

        // Create a container for the buttons and add the buttons to it
        var buttonContainer = document.createElement("div");
        buttonContainer.classList.add('button-container');
        buttonContainer.appendChild(checkButton);
        buttonContainer.appendChild(nextButton);
        questionDiv.appendChild(buttonContainer);

        // Add Enter Key Functionality
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (input.dataset.correct === "true") {
                    nextButton.click(); // Trigger the "Next" button if the answer is correct
                } else {
                    checkAnswer(); // Check the answer on the first Enter press
                }
            }
        });

        container.appendChild(questionDiv);
    }

    // Load the first random question
    loadRandomQuestion();
</script>

    <h2 style="font-size: 1.5em; margin: 100px 0;">
        <a href="index.html";>Вернитесь на главную страницу.</a>
    </h2>
</body>
</html>
