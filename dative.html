<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Страница</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        /* Apply Nunito font */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column; /* Added to stack elements vertically */
        }

        /* Styling the text */
        h1 {
            font-size: 4em; /* Large text size */
            text-align: center;
            animation: twinkle 1s infinite;
            margin-bottom: 20px; /* Add some space below the text */
        }

        /* Define the twinkle animation */
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        p {
            font-size: 2em; /* Large text size */
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Будет добавлено!</h1>
    <p><a href="index.html">Вернитесь на главную страницу.</a></p>
</body>

</html>
